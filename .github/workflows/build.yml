name: Manual Multi-Platform Build
on:
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'Commit hash to build (leave empty for latest)'
        required: false
        type: string
        default: ''

permissions:
  contents: write # Needed to create the release

jobs:
  # 1. BUILD MACOS
  build-macos:
    runs-on: macos-latest
    outputs:
      app_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Clone GitLab Repo
        run: git clone https://gitlab.com/Openlyst/doudou.git .
      
      - name: Checkout specific commit
        if: ${{ github.event.inputs.commit_hash != '' }}
        run: git checkout ${{ github.event.inputs.commit_hash }}

      - name: Get Version from Pubspec
        id: get_version
        run: |
          VERSION=$(grep 'version: ' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Build macOS
        run: |
          flutter pub get
          flutter build macos --release
      
      - name: ZIP macOS App
        run: |
          cd build/macos/Build/Products/Release/
          zip -r ../../../../doudou-macos-universal.zip .
      
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: doudou-macos
          path: doudou-macos-universal.zip

  # 2. BUILD WINDOWS
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Clone GitLab Repo
        run: git clone https://gitlab.com/Openlyst/doudou.git . 

      - name: Checkout specific commit
        if: ${{ github.event.inputs.commit_hash != '' }}
        run: git checkout ${{ github.event.inputs.commit_hash }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build Windows
        run: |
          flutter pub get
          flutter build windows --release --target-platform=windows-${{ matrix.arch }}
      
      - name: ZIP Windows Build
        run: Compress-Archive -Path build/windows/${{ matrix.arch }}/runner/Release/* -DestinationPath doudou-windows-${{ matrix.arch }}.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: doudou-windows-${{ matrix.arch }}
          path: doudou-windows-${{ matrix.arch }}.zip

  # 3. BUILD LINUX ARM64
  build-linux-arm:
    runs-on: ubuntu-latest
    steps:
      - name: Clone GitLab Repo
        run: git clone https://gitlab.com/Openlyst/doudou.git . 

      - name: Checkout specific commit
        if: ${{ github.event.inputs.commit_hash != '' }}
        run: git checkout ${{ github.event.inputs.commit_hash }}

      - name: Install ARM64 Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build Linux ARM64
        run: |
          flutter pub get
          flutter build linux --release --arm64
      
      - name: ZIP Linux Build
        run: |
          cd build/linux/arm64/release/bundle/
          zip -r ../../../../doudou-linux-arm64.zip .

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: doudou-linux-arm64
          path: doudou-linux-arm64.zip

  # 4. CREATE GITHUB RELEASE
  create-release:
    needs: [build-macos, build-windows, build-linux-arm]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-macos.outputs.app_version }}
          name: Release v${{ needs.build-macos.outputs.app_version }}
          body: "Automated build of Doudou from GitLab."
          files: |
            doudou-macos-universal.zip
            doudou-windows-x64.zip
            doudou-windows-arm64.zip
            doudou-linux-arm64.zip
