name: Build AltStore Repository

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'Repository base URL (default: GitHub Raw)'
        required: false
        default: 'https://raw.githubusercontent.com/httpanimations/Openlyst-more-builds/main/repo'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Build AltStore repository
        env:
          REPO_URL: ${{ github.event.inputs.repo_url || 'https://raw.githubusercontent.com/httpanimations/Openlyst-more-builds/main/repo' }}
        run: |
          python build_altstore_repo.py \
            --output-dir repo \
            --repo-url "$REPO_URL" \
            --verbose
      
      - name: Display build output
        run: |
          echo "=== Repository Structure ==="
          ls -lah repo/
          echo ""
          echo "=== apps.json (first 50 lines) ==="
          head -50 repo/apps.json || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: altstore-repo
          path: repo/
          retention-days: 90
      
      - name: Commit and push changes
        run: |
          git config user.name "AltStore Builder Bot"
          git config user.email "action@github.com"
          
          # Add repo files
          git add repo/
          
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "chore: update AltStore repository [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
      
      - name: Create Release
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        uses: softprops/action-gh-release@v1
        with:
          files: repo/*
          tag_name: altstore-repo-${{ github.run_number }}
          body: |
            # AltStore Repository Build ${{ github.run_number }}
            
            Generated from OpenLyst API
            
            **Repository URL**: https://raw.githubusercontent.com/${{ github.repository }}/main/repo/apps.json
            
            **CDN URL**: https://cdn.jsdelivr.net/gh/${{ github.repository }}@main/repo/apps.json
            
            **Build Time**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
