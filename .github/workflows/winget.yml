name: Build Winget Source

on:
  workflow_dispatch:
    inputs:
      calculate_hash:
        description: 'Calculate SHA256 hashes (slower but required for submission)'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

concurrency:
  group: "winget-source"
  cancel-in-progress: false

jobs:
  build-winget:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyYAML
      
      - name: Build Winget source
        run: |
          if [ "${{ github.event.inputs.calculate_hash }}" = "true" ]; then
            python build_winget_source.py \
              --output-dir winget-source \
              --calculate-hash \
              --verbose
          else
            python build_winget_source.py \
              --output-dir winget-source \
              --verbose
          fi
      
      - name: Display build output
        run: |
          echo "=== Winget Source Structure ==="
          find winget-source -type f -name "*.json" | head -10
          echo ""
          echo "=== Generated JSON Files ==="
          find winget-source -name "*.json" | wc -l
          echo ""
          echo "=== Sample JSON File ==="
          find winget-source -name "*.json" | head -1 | xargs cat || echo "No JSON files generated"
      
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit and push changes
        run: |
          git add winget-source/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Winget source $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            # Try to push, if it fails due to conflicts, pull and retry
            if ! git push; then
              echo "Push failed, pulling latest changes and retrying..."
              git pull origin main --rebase
              git push
            fi
          fi